<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<body g-mm="1">

<div class="main spinner" style="display: none;">
    <div class="bounce1"></div>
    <div class="bounce2"></div>
    <div class="bounce3"></div>
</div>


<div class="app" style="display: block;"><div class="page"><div class="page-main" style="visibility: visible;"> <div class="inner-content form"> <div class="desc">Оставьте ваше сообщение и мы обязательно вам ответим</div> <div class="input-blocks"> <div class="input-block"><input class="input input-phone name" placeholder="введите имя"></div> <div class="input-block"><input class="input input-phone phone" placeholder="ваш телефон"></div> <div class="input-block"><input class="input input-phone email" placeholder="e-mail для ответа"></div> </div> <div class="input-block"><textarea class="input input-phone-textarea text" placeholder="ваше сообщение" style="height: 100px;"></textarea></div>  <div class="clear"></div> <div class="buttons"> <div class="send-button-block"> <a href="javascript:void(0)" class="send button orange">отправить</a> </div> <div class="send-load spinner" style="display: none;"> <div class="bounce1"></div> <div class="bounce2"></div> <div class="bounce3"></div> </div> <div class="send-success success" style="display: none;"> <div class="check fonticon-check"></div> <div class="message">отправлено</div> </div> </div> </div> </div></div></div>

<div class="main-menu"></div>

<script type="text/template" id="tpl-main"><div class="page-main"> <div class="inner-content form"> <div class="desc"><%=_.escape(Mail.data.module.hello.text)%></div> <div class="input-blocks"> <%if(Mail.data.module.ask_name){%><div class="input-block"><input class="input input-phone name" placeholder="введите имя" /></div><%}%> <%if(Mail.data.module.ask_phone){%><div class="input-block"><input class="input input-phone phone" placeholder="ваш телефон" /></div><%}%> <div class="input-block"><input class="input input-phone email" placeholder="e-mail для ответа" /></div> </div> <div class="input-block"><textarea class="input input-phone-textarea text" placeholder="ваше сообщение"></textarea></div> <% if(Mail.data.widget.privacy_enabled) { %> <div class="input-block agreement"> <input id="agreement" type="checkbox" checked /> <label for="agreement">Согласен(а) на обработку <a href="<%=Mail.data.widget.privacy_url%>" target="_blank">персональных данных</a></label> </div> <%}%> <div class="clear"></div> <div class="buttons"> <div class="send-button-block"> <a href="javascript:void(0)" class="send button orange">отправить</a> </div> <div class="send-load spinner" style="display: none;"> <div class="bounce1"></div> <div class="bounce2"></div> <div class="bounce3"></div> </div> <div class="send-success success" style="display: none;"> <div class="check fonticon-check"></div> <div class="message">отправлено</div> </div> </div> </div> </div></script>
